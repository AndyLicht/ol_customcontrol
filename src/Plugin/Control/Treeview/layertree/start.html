<!doctype html>
<html lang="en">
  <head> 
    <link rel="stylesheet" href="openlayers/ol3.10.1.css" type="text/css">                      <!-- Allgemeine OL3-Styles-->
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css" >                                 <!-- Eingefuegt fuer den Layertree-->
    <link rel="stylesheet" href="jquery/jquery-ui-1.11.4/jquery-ui.css">                        <!--Eingefuegt fuer das Legenden-Overlay-->
    <style>
      .map {
        height: 800px;
        width: 100%;
      }
      #dialog {
          display: none; //unterdr√ºckt die Legende beim page load
      }
    </style> 
    
    <script src="jquery/jquery-1.11.3.js" type="text/javascript"></script>
    <script src="jquery/jquery-ui-1.11.4/jquery-ui.js" type="text/javascript"></script>         <!-- Eingefuegt fuer das Legenden-Overlay-->
    <!-- <script src="jquery/jquery.multisortable.js" type="text/javascript"></script> -->
    <script src="openlayers/ol3.10.1.js" type="text/javascript"></script>
    
    <title>OpenLayers 3 example</title>
  </head>
  <body>
  
	<div class="container">
	<h2>Layerbaum Openlayers 3</h2>
            <div class="row">
                <div class="col-md-4">
                    <div id="layertree" class="tree"></div>
                </div>
                <div class="col-md-8">
                    <div id="map" class="map"></div>
                </div>
                <div id="dialog" title="Legendendarstellung">
                    <!-- Platzhalter fuer Javascript-Bild-URL -->
                </div>
            </div> 
	</div>
	
	<script src="bootstrap/bootstrap-treeview/src/js/bootstrap-treeview.js"></script>
	<!--<script src="bootstrap/bootstrap.js"></script>-->
	<script src="js/map.js" type="text/javascript"></script>
	<script src="js/layertree.js" type="text/javascript"></script>
  </body>
</html>
